<!-- 
    * text formatting practice
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Practice text formating
    </title>
</head>

<body>

    <b>Number Sustem</b>
    <br />
    <br />

    <i>Digital Device</i>
    <br />
    <br />

    <u>Webdesign and HTML</u>
    <br />
    <br />

    <strong>
        <i>
            <u>
                C programming
            </u>
        </i>
    </strong>
    <br />

    <p>
        LOG<sub>10</sub>X<sup>3</sup>
    </p>

    <p>
        This is <mark>Anis</mark>
    </p>

    <del>
        <b>
            Deleted Text
        </b>
    </del>

</body>

</html>
