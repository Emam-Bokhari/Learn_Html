<!-- 
    * bold
    * italic
    * underline
    * emp
    * strong
    * strike
    * superscript
    * subscript
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Learn Html
    </title>
</head>

<body>
    <!-- paragraph tag -->
    <p>
        paragraph
    </p>
    <!-- bold tag -->
    <b>bold</b>

    <br />
    <br />
    <!-- italic tag -->
    <i>italic</i>

    <br />
    <br />
    <!-- underline tag -->
    <u>underline</u>

    <br />
    <br />
    <!-- strong tag -->
    <strong>
        strong
    </strong>

    <br />
    <br />
    <!-- em tag -->
    <em>
        em
    </em>

    <br />
    <br />
    <!-- superscript tag -->
    (a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup>

    <br />
    <br />
    <!-- subscript tag -->
    H<sub>2</sub>O

</body>

</html>
