<!-- 
    #img
    * src
    * alt
    * height
    * width
    * title
    * vspace
    * hspace
    * border
    * align
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

    </title>
</head>
<body>
    
    <img src="wolf.jpg" height="500px" width="600px" border="8px" alt="Wolf image" title="Wolf"  align="left"/>
    
    <img src="wolf.jpg" height="500px" width="600px" border="8px" alt="Wolf image" title="Wolf"  align="right"/>

    <img src="wolf.jpg" height="500px" width="600px" border="8px" alt="Wolf image" title="Wolf"  align="top"/>

    <img src="wolf.jpg" height="500px" width="600px" border="8px" alt="Wolf image" title="Wolf"  align="bottom"/>

    <img src="wolf.jpg" height="500px" width="600px" border="8px" alt="Wolf image" title="Wolf" hspace="200px" vspace="200px"/>

</body>
</html>
