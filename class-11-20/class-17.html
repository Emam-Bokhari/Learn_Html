<!-- 
    * contenteditable
    * accept attribute
    * lazy loading
    * image optimization
    * reversed
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leran Advance html</title>
</head>

<body>
    <!-- edit text -->
    <div contenteditable="true">
        Lorem ipsum dolor sit amet.
    </div>

    <!-- mark -->
    <p>Lorem ipsum <mark style="color:red">dolor</mark> sit amet.</p>

    <!-- accept attribute -->
    <input type="file" accept=".png">

    <br />
    <br />

    <!-- lazy load -->
    <img src="https://placehold.co/400" alt="" loading="lazy">

    <br>

    <br>

    <!-- image optimize -->
    <picture>
        <source srcset="https://placehold.co/600" media="(min-width:1200px)">

        <source srcset="https://placehold.co/800" media="(min-width:1024px)">

        <img src="https://placehold.co/400" alt="">
    </picture>

    <br/>
    <br/>

    <!-- abribiation tag -->
    <abbr title="Hyper text markup language">Html</abbr>

    <p title="Hyper text markup language" >Html</p>

    <!-- reversed -->
    <ol reversed >
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>


</body>

</html>
