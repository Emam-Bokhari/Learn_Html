<!-- 
    * Accessible table
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
</head>

<body>
    <table border="2" width="300px">
        <caption>Students List</caption>

        <colgroup>
            <col span="3" style="background-color: yellow;" />
        </colgroup>
        <!-- Starts table head -->
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Roll</th>
            </tr>
        </thead>
        <!-- Ends table head -->

        <!-- Starts table body -->
        <tbody>
            <tr align="center">
                <td scope="row">01</td>
                <td>Emam</td>
                <td>1</td>
            </tr>
            <tr align="center">
                <td scope="row">02</td>
                <td>Imtiaz</td>
                <td>2</td>
            </tr>
            <tr align="center">
                <td scope="row">03</td>
                <td>Bokhari</td>
                <td>3</td>
            </tr>
        </tbody>
        <!-- Ends table body -->
    </table>
</body>

</html>
