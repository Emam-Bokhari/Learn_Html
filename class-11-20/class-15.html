<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Learn input tag use case
    </title>
</head>

<body>
    <!-- Starts form tag -->
    <form>
        <label for="firstName">First Name:</label>
        <input type="text"> <br /> <br />

        <label for="email">Email:</label>
        <input type="text"> <br /> <br />

        <label for="color">Color:</label>
        <input type="color"> <br /><br />

        <input type="file" name="" id=""> <br /><br />

        <input type="range" name="" id=""> <br /><br />

        <input type="date" name="" id=""> <br /> <br />

        <input type="week" name="" id=""> <br /><br />

        <input type="time" name="" id=""> <br /> <br />

        <input type="month" name="" id=""> <br /><br />

        <input type="search" placeholder="search here..." name="" id=""><br /><br />

        <label for="Gender">Gender:</label> <br />
        Male
        <input type="radio" name="gender" id="">
        Female
        <input type="radio" name="gender" id="">

        <br /><br />

        Muslim<input type="checkbox" name="" id="">
        Malaoun <input type="checkbox" name="" id="">

        <br /><br />

        <select value="">
            <option name="Math">Math</option>
            <option name="Physics">Physics</option>
            <option name="Chemistry">Chemistry</option>
        </select>

        <br /><br />

        <input type="number" name="" id=""><br /><br />

        <input type="datetime-local" name="" id=""> <br /><br />

        <input type="password" name="" id=""><br /><br />

        <input type="url" name="" id="">


        <input type="reset" value="Reset" name="" id="">

        <input type="submit" value="Submit" name="" id="">

    </form>
</body>

</html>
