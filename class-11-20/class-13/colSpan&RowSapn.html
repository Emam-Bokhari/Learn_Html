<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and colspan</title>
    <style>
        table{
            border:2px solid black;
            background-color: yellow;
        }
        td,th{
            border:2px solid black;
        }
        .empty{
            border:none;
        }
    </style>
</head>
<body>
    <table  width="400px" height="200px">
        <thead>
            <tr>
                <th class="empty" ></th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <!-- Starts table body -->
        <tbody>
           <tr>
            <td class="empty" align="center" rowspan="3">students</td>
            <td>Emam Bokhari</td>
            <td>Bokhari</td>
           </tr>
           <tr>
            <td>Emam</td>
            <td>Akib</td>
           </tr>
           <tr>
            <td>Emam</td>
            <td>Akib</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
