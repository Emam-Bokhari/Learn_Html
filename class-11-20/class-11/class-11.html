<!-- 
    # hyper link
    * a = anchor tag
    * blank attribute
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Learn hyper link
    </title>
</head>

<body>
    <ol>
        <li>
            <a href="apple.html" target="blank">Fruits</a>
            
        </li>
        <li>
            <a href="https://www.google.com" target="blank">Google</a>
        </li>
    </ol>
</body>

</html>
