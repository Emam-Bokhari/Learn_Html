<!DOCTYPE html>
<html>

<body>
    <div>
        <h1 style="font-size:22px;"><span>Version</span>------------------<span>Year</span></h1>

        <table width="350px">
            <tbody>
                <tr>
                    <td>Html</td>
                    <td>1991</td>
                </tr>
                <tr>
                    <td>Html +</td>
                    <td>1993</td>
                </tr>
                <tr>
                    <td>Html 2.0</td>
                    <td>1995</td>
                </tr>
                <tr>
                    <td>Html 3.2</td>
                    <td>1997</td>
                </tr>
                <tr>
                    <td>Html 4.0</td>

                    <td>2000</td>
                </tr>
                <tr>
                    <td>Html 5</td>
                    <td>2012</td>
                </tr>
            </tbody>
        </table>
        <!-- Ends html version -->

        <!-- Starts heading tag -->
        <h2 style="font-size:20px;">
            Heading Tag in

        <table width="250px" >
            <tbody>
                <tr style="display:flex;" >
                    <td style="flex:1;" ><code>&lt;h1&gt;</code></td>
                    <td style="flex:1" >h1 Heading Tag</td>
                </tr>

                </tr>
                <tr style="display:flex;" >
                    <td style="flex:1;" ><code>&lt;h5&gt;</code></td>
                    <td style="flex:1" >h5 Heading Tag</td>
                </tr>
                <tr style="display:flex;" >
                    <td style="flex:1;" ><code>&lt;h6&gt;</code></td>
